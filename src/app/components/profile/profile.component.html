<mat-grid-list cols="3" rowHeight="130px" gutterSize="20px" style="margin-top:80px">
  <mat-grid-tile class="mat-grid-tile-left-top" colspan="1" rowspan="4">
    <div *ngIf="auth.user$ | async as user; else noUserBlock">
      <h1> Welcome {{this.authenticatedUser.role}}!</h1>
      <div class="row align-items-center profile-header">
        <div class="col-md-2 mb-3">
          <img
            [src]="user.picture"
            alt="User's profile picture"
            class="rounded-circle img-fluid profile-picture"
          />
        </div>
        <div class="col-md text-center text-md-left">
          <h2>{{ this.authenticatedUser.details.name}}</h2>
          <p class="lead text-muted">{{ this.authenticatedUser.details.email}}</p>
          <p class="lead text-muted">{{ this.authenticatedUser.details.phone}}</p>
        </div>
      </div>
    </div>
    <ng-template #noUserBlock> <h1>Welcome!</h1> </ng-template>

  </mat-grid-tile>
  <mat-grid-tile class="mat-grid-tile-right" colspan="2" rowspan="5">
    <app-newsfeed></app-newsfeed>
  </mat-grid-tile>

  <mat-grid-tile class="mat-grid-tile-left-bottom" colspan="1" rowspan="1">
    <div>
      <button class="btn btn-primary" (click)="goTo()">Go to {{this.role}}</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
