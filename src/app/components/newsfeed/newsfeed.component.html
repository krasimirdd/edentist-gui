<p *ngIf="showLoader; else mainContent"> <mat-spinner></mat-spinner> </p>

<ng-template #mainContent>
  <div *ngIf="$newsfeed | async as newsfeed" style="overflow-y: scroll; height: 650px">
    <div style="padding: 10px 20px" *ngFor="let article of newsfeed">

      <mat-card class="article-card" (click)="followUrl(article.url)">
        <mat-card-header>
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle>{{article.source.name}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{{article.publishedAt}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-grid-list cols="10" gutterSize="22px" rowHeight="200px">
            <mat-grid-tile colspan="2" rowspan="1">
              <img mat-card-xl-image src="{{article.urlToImage}}" alt="Photo of a article">
            </mat-grid-tile>
            <mat-grid-tile class="article-description" colspan="7" rowspan="1">
              <p>{{article.description}}</p>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>

      <mat-divider></mat-divider>

    </div>
  </div>
</ng-template>
